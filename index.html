<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>book Website</title>
    <link rel="stylesheet" href="/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div id="menu">
        <div class="title">
          <img src="/images/books.png" alt="" />
        </div>
        <div class="menu-item">
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Your Orders</a>
          <a href="#">Wishlists</a>
          <a href="#">Cart</a>
          <a href="#">Contact</a>
          <a href="#">Checkout</a>
        </div>
      </div>

      <div id="book-container">
        <div id="header">
          <div class="util">
            <i class="fa fa-search"></i> Search
            <i class="fa fa-tags"></i> Offers
            <i class="fa fa-cart-plus" id="cart-plus"></i> 0 Items
          </div>
        </div>
        <div id="book-items" class="d-book-items">
          <div id="biryani" class="d-biryani"></div>
          <div id="books" class="d-books">
            <p id="category-name">Books</p>
          </div>
          <div id="paneer" class="d-paneer"></div>
        </div>
        <div id="cart-page" class="cart-toggle">
          <p id="cart-title">Cart Items</p>
          <p id="m-total-amount">Total Amount: 100</p>
          <table>
            <thead>
              <tr>
                <td>Item</td>
                <td>Name</td>
                <td>Quantity</td>
                <td>Price</td>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
          <div class="btn-box">
            <button class="cart-btn">Checkout</button>
          </div>
        </div>
      </div>

      <div id="cart">
        <div class="taste-header">
          <div class="user">
            <i class="fa fa-user-circle" id="circle"></i> Account
          </div>
        
    </div>

    <script src="/index.js" type="module"></script>
  </body>
</html>
